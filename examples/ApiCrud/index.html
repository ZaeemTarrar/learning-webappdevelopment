<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> API CRUD </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="mainPage">
        <h1> API Crud App </h1>
        <br>
            <button id="create-new" class="btn btn-primary"> Create New </button>
            <button id="refresh" class="btn btn-success" > Refresh </button>
        <br>
        <form id="add-form" class="img-thumbnail" >
            <div>
                <center>
                    <h3>
                        Create New Data
                    </h3>
                </center>
            </div>
            <div>
                <label> <b> User Id </b> </label>
                <input type="number" id="user-id" name="user-id" value="" placeholder="User Id" class="form-control" >
            </div>
            <br>
            <div>
                <label> <b> Title </b> </label>
                <input type="text" id="title" name="title" placeholder="Title" class="form-control" >
            </div>
            <br>
            <div>
                <label> <b> Body </b> </label>
                <input type="text" id="body" name="body" value="" placeholder="Body" class="form-control" >
            </div>
            <br>
            <div id="create" >
                <button class="btn btn-success"> Create </button>
            </div>
        </form>
        <br>
        <div id="view">
            <table class="table table-hover img-thumbnail">
                <thead>
                    <tr>
                        <th> User Id </th>
                        <th> Id </th>
                        <th> Title </th>
                        <th> Body </th>
                        <th> - </th>
                        <th> - </th>
                    </tr>
                </thead>
                <tbody>
                    
                </tbody>
            </table>
        </div>
    </div>
    <script async src="./index2.js" ></script>
</body>
</html>
