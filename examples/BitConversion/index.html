<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Bit Conversion </title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div id="mainPage">
        <h1> Bit Conversion </h1>
        <br>
        <div id="ground-1" >
            <div>
                <label> <b> Decimal Number </b> </label>
                <input type="text" id="decimal-number" class="form-control" placeholder="Enter a Decimal Number" value="0" >
            </div>
            <br>
            <div>
                <label> <b> Binary Number </b> </label>
                <input type="text" id="binary-number" class="form-control" placeholder="Enter a Binary Number" value="0" >
            </div>
            <br>
            <div>
                <label> <b> Octal Number </b> </label>
                <input type="text" id="octal-number" class="form-control" placeholder="Enter a Octal Number" value="0" >
            </div>
            <br>
            <div>
                <label> <b> Hexa-Decimal Number </b> </label>
                <input type="text" id="hexa-decimal-number" class="form-control" placeholder="Enter a Hexa Decimal Number" value="0" >
            </div>
        </div>
    </div>
    <script async src="./index.js" ></script>
</body>
</html>
