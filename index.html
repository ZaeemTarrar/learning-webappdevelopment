<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Css3 </title>
    <style>
        /* This tag is used for inline styling */

        /* Styling via Tag name */
        p {
            padding: 30px;
            margin: 20px;
            border: 5px solid #000;
        }

        /* Styling via Id Name */
        #para1 {
            background-color: gold;
        }

        /* Styling via Class Name */
        .center {
            text-align: center
        }
    </style>
</head>
<body>
    <div>
        <p id="para1">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam voluptatum omnis quis blanditiis, 
            tenetur praesentium, libero maiores incidunt repellendus eius ullam dolorem voluptate veritatis, 
            neque voluptates sequi. Adipisci, saepe ratione.
        </p>
    </div>
</body>
</html>
